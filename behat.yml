default:
  gherkin:
    cache: null
    filters:
      tags: "~@wip&&~@disabled"
  formatters:
    pretty:
      paths: false

  suites:
    default:
      contexts:
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
      paths:
        - %paths.base%/features
        - %paths.base%/modules/inventory/features

  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
    Drupal\DrupalExtension:
      blackbox: ~
      drupal: ~
      api_driver: 'drupal'
      region_map:
        content: '#content'
        navigation: '#navigation'
      selectors:
        error_message_selector: ".crm-severity-error"
        warning_message_selector: ".crm-severity-warning"
